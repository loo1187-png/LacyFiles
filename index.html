<!DOCTYPE html>
<html>
<head>
<title>Media Drop</title>
<style>
body {
  margin: 0;
  background: black;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

#countdown {
  font-size: 60px;
  margin-top: 20%;
}

#content {
  display: none;
  padding: 20px;
}

.gallery {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.gallery img, .gallery video {
  width: 300px;
  margin: 10px;
  border-radius: 10px;
}
</style>
</head>
<body>

<div id="countdown"></div>

<div id="content">
  <h1>Media Archive</h1>
  <div class="gallery">

    <!-- UPLOAD YOUR FILES INTO YOUR REPO AND REPLACE NAMES BELOW -->

    <img src="image1.jpg">
    <img src="image2.jpg">

    <video controls src="video1.mp4"></video>
    <video controls src="video2.mp4"></video>

  </div>
</div>

<script>
// SET YOUR COUNTDOWN DATE HERE:
var countdownDate = new Date("March 1, 2026 18:00:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
  var distance = countdownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =
    days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").style.display = "none";
    document.getElementById("content").style.display = "block";
  }

}, 1000);
</script>

</body>
</html>
